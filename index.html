<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>build this webpage</title>
    
    <link href="dist/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">

        <section class="header__top flex flex-ai-c flex-jc-sb">

            <div class="header__left flex">
                <img class="header__logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
                <div class="header__searchbar flex">

                        <input type="search" class="header__search" id="search" name="search" value="build this website">
                        <a class="header__close">
                            <span id="1"></span>
                            <span id="2"></span>
                        </a>
                        <div class="header__line"></div>
                        <div class="header__mic">
                            <img src="images/mic_black_24dp.svg" alt="mic">
                        </div>
                        <div class="header__search-icon">
                            <img src="images/search_black_24dp.svg" alt="magnifying glass">
                        </div>
                        
                </div>
            </div>
            <div class="header__right flex">
                <a class="header__theme nav-link" href="#">
                    <img src="images/light_mode_black_24dp(1).svg" alt="theme icon">
                </a>
                <a href="#" class="header__settings nav-link">
                    <img src="images/settings_black_24dp.svg" alt="setting icon">
                </a>
                <a href="#" class="header__google-apps nav-link">
                    <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </a>
                <a class="header__pfp nav-link" href="#">
                    <img src="images/baby-yoda.jpeg" alt="baby yoda">
                </a>
            </div>

        </section>




        <nav class="header__nav flex">

            <a class="header__all flex flex-jc-c flex-ai-c">

                <img src="images/search_black_24dp.svg" alt="magnifying glass">
                <p>All</p>
            </a>
            <a class="header__news flex flex-jc-c flex-ai-c">

                <img src="images/feed_black_24dp.svg" alt="newspaper">
                <p>News</p>

            </a>
        
            <a class="header__video flex flex-jc-c flex-ai-c">

                <img src="images/smart_display_black_24dp.svg" alt="play button">
                <p>Video</p>

            </a>

            <a class="header__maps flex flex-jc-c flex-ai-c">

                <img src="images/location_on_black_24dp.svg" alt="location marker">
                <p>Maps</p>

            </a>

            <a class="header__more flex flex-jc-c flex-ai-c">

                <img src="images/more_vert_black_24dp.svg" alt="more icon">
                <p>More</p>

            </a>
        

        </nav>



    </header>



    <section class="results"></section>

    <section class="peoplealsoask"></section>

    <section class="videos"></section>

    <section class="relatedsearches"></section>
    
    <section class="pages"></section>

    <footer class="footer"></footer>
    
</body>
</html>
